<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
     var link = document.createElement( 'link' );
     link.rel = 'stylesheet';
     link.type = 'text/css';
     link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
     document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
	 <script src="lib/js/html5shiv.js"></script>
	 <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h2>Moderne Webentwicklung</h2>
          <h4>Johannes Auer und Konrad KÃ¼hne</h4>
          <h4>LivelyCode</h4>
        </section>

        <!--################################################################################-->

        <section>
          <section>
            <h3>Vorgeschichte</h3>
          </section>

          <!--++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->

          <section data-markdown>
            <script type="text/template">
              ### Entwicklung des Internets
              - 60er ARPA Projekt <!-- .element: class="fragment" -->
              - 80er TCP/IP, DNS und USEnet <!-- .element: class="fragment" -->
              - ab '89: WWW  <!-- .element: class="fragment" -->
              - 90er: Browser, Verbreitung <!-- .element: class="fragment" -->
              - 00er: Web 2.0, Cloud <!-- .element: class="fragment" -->
              - 10er: Internet of Things, Semantic Web <!-- .element: class="fragment" -->
            </script>
          </section>

        </section>

        <!--################################################################################-->

        <section>
          <section>
            <h3>Live Coding</h3>
          </section>
        </section>


          <!--################################################################################-->

        <section>
          <section>
            <h3>Services</h3>
          </section>

          <section data-markdown>
            <script type="text/template">
              ###  Infrastructure as Service
              <div>
                <img data-src="./AWS-logo_4.jpg" height="100px" />
                <img data-src="./digital-ocean.png" height="100px" />
                <img data-src="./Hetzner-Dedicated-Server-EX-401.jpg" height="100px" />
              </div>
              - Amazon Web Services (AWS)
              - Digital Ocean
              - Hetzner
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ###  Platform as a Service
                <div>
                  <img data-src="./43sHKeth.png" height="100px" />
                  <img data-src="./elastic_beanstalk.png" height="100px" />
                  <img data-src="./IBM_Bluemix_logo.svg.png" height="100px" />
                </div>
              - Heroku
              - AWS Beanstalk
              - IBM Bluemix
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ###  Software as a Service
                <div>
                  <img data-src="./unnamed.png" height="100px" />
                  <img data-src="./KN-NzuRl.png" height="100px" />
                  <img data-src="./dropbox_logo.jpeg" height="100px" />
                  <img data-src="./logo-bc.png" height="100px" />
                  <img data-src="./logo-appear.in-237x239.png" height="100px" />
                </div>
              - Slack
              - Google Docs
              - Dropbox
              - Basecamp
              - Appear.in
            </script>
          </section>

        </section>

      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>

     // Full list of configuration options available at:
     // https://github.com/hakimel/reveal.js#configuration
     Reveal.initialize({
       controls: true,
       progress: true,
       history: true,
       center: true,

       transition: 'slide', // none/fade/slide/convex/concave/zoom

       // Optional reveal.js plugins
       dependencies: [
	 { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
	 { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	 { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	 { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
	 { src: 'plugin/zoom-js/zoom.js', async: true },
	 { src: 'plugin/notes/notes.js', async: true }
       ]
     });

    </script>

  </body>
</html>
